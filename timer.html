<!DOCTYPE html>
<html>

<head>
    <title>Set Timer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="timer.css">

</head>


<body>
    <h2>Define countdown for : <span id="hostname"></span></h2>
    <input type="number" id="minutes" placeholder="Minutes">
    <button id="confirm">Confirmer</button>

    <div class="quick-timers">
        <button class="quick-timer-btn" data-minutes="1">1min</button>
        <button class="quick-timer-btn" data-minutes="5">5min</button>
        <button class="quick-timer-btn" data-minutes="25">25min</button>
    </div>

    <script src="timer.js"></script>
</body>

</html>
