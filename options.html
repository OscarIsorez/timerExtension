<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <h1>Settings</h1>
    <h2>Websites to track:</h2>
    <ul id="controlled-list"></ul>
    <input id="controlled-input" placeholder="Ajouter une URL" value="https://www.yourwbesite.com">
    <div id="error-message-controlled" class="error-message"></div>
    <button id="add-controlled">Add</button>
    <h2>Redirect to:</h2>
    <ul id="redirect-list"></ul>
    <input id="redirect-input" placeholder="Ajouter une URL" , value="https://www.yourwbesite.com">
    <button id="add-redirect">Add</button>
    <div id="error-message-redirect" class="error-message"></div>
    <script type="module" src="options.js"></script>
</body>

</html>
