<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <h1>Settings</h1>
    <h2>Websites to track:</h2>
    <ul id="controlled-list"></ul>
    <input id="controlled-input" placeholder="Youtube.com">
    <button id="add-controlled">Add</button>

    <h2>Redirect mappings:</h2>
    <div id="mapping-container"></div>

    <h2>Redirect URLs:</h2>
    <ul id="redirect-list"></ul>
    <input id="redirect-input" placeholder="https://example.com">
    <button id="add-redirect">Add</button>
    <div id="error-message-redirect" class="error-message"></div>
    <script type="module" src="options.js"></script>
</body>

</html>
