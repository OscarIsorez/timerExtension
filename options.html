<!DOCTYPE html>
<html>

<head>
    <title>Paramètres</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="options.css">
</head>

<body>
    <h1>Paramètres</h1>
    <h2>Sites à contrôler</h2>
    <ul id="controlled-list"></ul>
    <input id="controlled-input" placeholder="Ajouter une URL">
    <div id="error-message-controlled" class="error-message"></div>
    <button id="add-controlled">Ajouter</button>
    <h2>Sites de redirection</h2>
    <ul id="redirect-list"></ul>
    <input id="redirect-input" placeholder="Ajouter une URL">
    <button id="add-redirect">Ajouter</button>
    <div id="error-message-redirect" class="error-message"></div>
    <script type="module" src="options.js"></script>

</body>

</html>
