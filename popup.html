<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Time Redirector</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="timer-container">
        <h2>Time left :</h2>
        <p id="timer">00:00</p>
    </div>
    <div id="settings-container">
        <button id="settings">Settings</button>
    </div>

    <!-- Ajout du Global mode -->
    <div id="global-mode-container">
        <label for="global-mode-switch">Global mode</label>
        <input type="checkbox" id="global-mode-switch">
    </div>

    <script src="popup.js"></script>
</body>

</html>
